sudo: false
language: php
branches:
  except:
  - gh-pages
env:
  global:
  - GH_REPO_NAME: user
  - DOXYFILE: "$TRAVIS_BUILD_DIR/"
  - GH_REPO_REF: github.com/common-libs/user/.git
  - secure: 
addons:
  apt:
    packages:
    - doxygen
    - doxygen-doc
    - doxygen-latex
    - doxygen-gui
    - graphviz
after_success:
- cd $TRAVIS_BUILD_DIR
- chmod +x makeDocs.sh
- "./makeDocs.sh"
